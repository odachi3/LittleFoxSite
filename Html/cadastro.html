<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Login e Cadastro</title>
    <link href="../Css/stylesheetsite.css" rel="stylesheet">
</head>
<body>
    <div class="loginpage">
        <h1 id="titulodecadastro">Cadastro</h1>
        <div class="form">
            <form type="text" method="POST">
                <br>
                <label for="username" class="label">Escolha seu Nome de Usuário:</label>
                <input type="text" name="username" placeholder=" Nome de usuário">
                <br>
                <label for="password" class="label">Escolha uma Senha:</label>
                <input type="password" name="userpw"
                class="userpw2" placeholder=" Senha">
                <br>
                <label for="confirmuserpw" class="label">Confirme sua Senha:</label>
                <input type="password" name="confirmuserpw" placeholder=" Confirmação de senha">
            </form> 
        </div>
            <input type="submit" value="Cadastrar" class="submit">
</body>
</html>
