<!DOCTYPE html>
<html>
    <!-- Head definindo o titulo da pagina e conectando a estilização. -->
<head>
    <title>Login e Cadastro</title>
    <link href="../Css/stylesheetsite.css" rel="stylesheet">
</head>
<body>
    <!--Área de cadastro, com os campos para o usuário inserir o nome e senha-->
    <div class="loginpage">
        <h1 class="titulodelogin">Cadastro</h1>
        <div class="form">
            <form type="text" method="POST" action="../php/conexao.php">
                <br>
                <label for="useremail" class="label">Insira seu e-mail:</label>
                <input type="text" name="useremail" class="loginfield" placeholder=" E-mail">
                <br>
                <label for="username" class="label">Escolha seu Nome de Usuário:</label>
                <input type="text" name="username"
                class="loginfield" placeholder=" Nome De Usuário">
                <br>
                <label for="userpw" class="label">Escolha sua Senha:</label>
                <input type="password" name="userpw" 
                class="loginfield" placeholder=" Senha">
                <input type="submit" value="Cadastrar" class="submit" id="submitcadastro">
            </form> 
        </div>
</body>
</html>
