<!DOCTYPE html>
<html>
<head>

    <link href="../Css/stylesheetsite.css" rel="stylesheet">
</head>
<body>
    <div class="loginpage">
        <h1 id="titulodelogin">Login</h1>

                <br>
            </form>
                <div id="esquecisenha">
                <a href="./esqueceusenha" target="_blank" class="linkbutton">Esqueceu a Senha?</a>
                </div>
            </div>
        <div>
            <input type="submit" value="Entrar" class="submit">
        </div>
        <a type="button" href="./cadastro.html" class="linkbutton">Ainda não tem Login? Cadastre-se aqui!</a>
    </div>
</body>
</html>
